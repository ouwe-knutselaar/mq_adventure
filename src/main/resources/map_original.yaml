    talk: |
      What... what.... do you say?..
      Sorry I will turn the music softer.
      Now get to the point, what do you want andno bullshit?
      Cuase I try to automate my automatic automate builder but I dropped a transistor that I realy need somewhere in
      the mines to the east. I need that to automate my automatic automate builder so that I can automatically try to
      defeat the messaging monster.
      Can you help me find it?
      Here, take the flashlight.
      And that's. He turns around and continues with it work.
    give:
