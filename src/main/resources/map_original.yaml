      you have defeated the horrible Messaging Monster. It keeps all the messages for himself.
      You must collect the 6 spells to evoke the magical message flow and drain
      the power from the messaging monster and free the waiting messages.
      To get the spells you must find the queen of the jungle, the master of the green cape islands, the bald automater,
